<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React CDN</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <!--<script type="text/babel" src="./js/iniciales.js"></script>-->
    <script type="text/babel">
        /*Interpolacion: Inyectar codigo javaScript dentro de JSX*/
        const Interpolar = () =>{
            const nombre = prompt('Cual es tu nombre?');

            const [numero,setNumero] = React.useState(0);
            
            console.log(numero);

            setInterval(() =>{
                setNumero(numero + 1);
            },1500);

            return (
                <div>
                    <h1>Hola {nombre}</h1>
                    <h1>Fecha: {new Date().getFullYear()} </h1>
                    <h1>Numero: {numero} </h1>
                    <hr />
                </div>
            );
        }

        ReactDOM.render(<Interpolar />,document.getElementById('root'));
    </script>
</body>
</html>
